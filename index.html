<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="input_container">
        <input type="text" placeholder="Search city" class="input" />
        <button class="search_btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather_info" style="display: none">
        <div class="location_date_info">
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h3 class="city_name_txt">Tokyo</h3>
          </div>
          <p class="current_data_txt">Fri, 22 Nov</p>
        </div>
        <div class="weather_info_container">
          <div class="weather_summary_info">
            <img
              src="/assets/weather/clouds.svg"
              alt=""
              class="weather_summary_img"
            />
            <div class="weather_summary_txt">
              <h1 class="temp_current_txt">30 Â°C</h1>
              <p class="condition_txt">Clouds</p>
            </div>
          </div>
          <div class="weather_details">
            <div class="humidity_container">
              <i class="fa-solid fa-droplet"></i>
              <div>
                <p>Humidity</p>
                <h4 class="humidity_txt">75%</h4>
              </div>
            </div>
            <div class="wind_speed_container">
              <i class="fa-solid fa-wind"></i>
              <div>
                <p>Wind Speed</p>
                <h4 class="wind_speed_txt">2 M/s</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast_items_container">
          <!-- <div class="forecast_item">
            <p>Nov 22</p>
            <img src="./assets/weather/clouds.svg" alt="" />
            <h4>75%</h4>
          </div> -->
        </div>
      </div>
      <div class="search_city message">
        <img src="./assets/message/search-city.png" alt="" />
        <div>
          <h1>Search City</h1>
          <p>Find out the weather conditions of the city</p>
        </div>
      </div>
      <div class="not_found message" style="display: none">
        <img src="./assets/message/not-found.png" alt="" />
        <div>
          <h1 class="not_found_txt">Not Found City</h1>
          <p>Make sure you type the correct city name</p>
        </div>
      </div>
    </div>
  </body>
</html>
